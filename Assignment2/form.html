<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <h1>College Admission Form</h1>
        <p>Enter your details below:</p>
        <form action="">
            <fieldset>
                <legend>Enter your details:</legend>
                <div class="Name">
                    <label for="name" >Name:</label>
                    <input type="text" class="name"  placeholder="Enter your Name">
                </div>
                <div class="dob">
                    <label for="DOB">Date Of Birth: </label>
                    <input type="date" >
                </div>
                <div class="Gender">
                    <label for="gender">Gender:</label>
                    <input type="radio" class="male">Male
                    <input type="radio" class="female">Female
                </div>
                <div class="Contact">
                    <label for="email">Email</label>
                <input type="email" class="email" placeholder="Enter your Email:">
                <label for="number">Mobile</label>
                <select name="pincode" id="pincode">
                    <option value="+1">USA +1</option>
                    <option value="+61">Australia +61</option>
                    <option value="+1">Canada +1</option>
                    <option value="+91">India +91</option>
                    <option value="+86">China +86</option>
                    <option value="+92">Pakistan +92</option>
                    <option value="+44">England +44</option>
                </select>
                <input type="text" class="number" placeholder="Enter Your Mobile Number: ">
                </div>
                
                <div class="Address">
                    
                <label for="Country">Of which country are you a citizen:</label>
                <select name="Country" id="Country">
                    <option value="USA">USA</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="England">England</option>
                </select>
                <label for="address">Address: </label>
                <input type="text" class="address" placeholder="Address:">
                <label for="city">City: </label>
                <input type="text" class="city" placeholder="City:">
                <label for="postalCode">Postal code: </label>
                <input type="text" class="postalCode" placeholder="Postal Code:">
                </div>
                <div class="Campus">
                    <label for="campus">Which campus do You want Admission:
                    <input type="radio" class="campus">Patiala
                    <input type="radio" class="campus">Baddi
                </label>
            </div>



            </fieldset>
        </form>
    </div>
</body>
</html>
