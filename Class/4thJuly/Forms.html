<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <center>
    <form action="">
        <h1>Input Field</h1>
        <label for="name">Name: </label>
        <input type="text">
        <br>
        <label for="Password">Enter Your Password: </label>
        <input type="password" name="Password">
        <br>
        <label for="date">Date: </label>
        <input type="date" value="date">
        <br>
        <label for="Time">Time: </label>
        <input type="time" value="Time">
        <br>
        <label for="color">Color: </label>
        <input type="color" value="color">
        <hr>
        <h1>Placeholder, Labels and Buttons</h1>
        <label for="username">Enter Your Name: </label>
        <input type="placeholder" name="username" placeholder="Enter your name:">
        <br>
        <br>
        <label for="Password">Enter Your Password: </label>
        <input type="password" name="Password" placeholder="Enter your password">
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <hr>
        <h1>Checkbox</h1>
        <input type="checkbox" name="checkbox" value="checkbox">
        <label for="checkbox">One</label>
        <input type="checkbox" name="checkbox" value="checkbox">
        <label for="checkbox">Two</label>
        <hr>
        <h1>Radio Buttons</h1>
        <input type="radio" name="radio" value="Male">
        <label for="radio">Male</label>
        <input type="radio" name="radio" value="Female">
        <label for="radio">Female</label>
        <hr>
        <h1>Range</h1>
        <label for="range">Volume: </label>
        <input type="range" name="range" value="range">
        <hr>
        <h1>Dropdown</h1>
        <label for="dropdown">Select Your Gender: </label>
        <select name="dropdown" id="dropdown">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option> 
        </select>
    
    </form>
   </center>
</body>
</html>
