<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1>Registration Form</h1>
        <p>Please fill out this form with th required information</p>
        <form action="">
            <fieldset>
                <legend>
                    <p>Please fill out this form with th required information</p>
                </legend>
                <label class="" for="first-name">Enter Your First Name: <input id="first-name" name="first-name"
                        type="text" required /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                        required /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                        type="password" pattern="[a-z0-5]{8,}" required /></label>
                <label for="confirm-password">Confirm Your Password: <input id="confirm-password"
                        name="confirm-password" required></label>
                <label for="gender" class="gender">Gender:
                    <input id="gender" name="gender" type="radio">
                    <label for="male">Male</label>
                    <input id="gender" name="gender" type="radio">
                    <label for="Female">Female</label>
                </label>
                <label for="age">Age: <input id="age" name="age" type="date"></label>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type"
                        class="inline" checked /> Personal</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type"
                        class="inline" /> Business</label>
                <label for="address">Enter your Address: </label>
                <input type="text" name="address" id="address" required />
                <label for="number">Enter your Phone Number: </label>
                <label for="select">
                    <select name="number" id="number">
                        <option value="+91">India +91</option>
                        <option value="+1">United States +1</option>
                        <option value="+44">United Kingdom +44</option>
                    </select>
                </label>
                <input type="number" value="number" id="number">
            </fieldset>
            <fieldset>

                <label for="terms">I agree to the <a href="#">Terms of Service</a>
                    <input id="terms" name="terms" type="checkbox" required /></label>
                <label for="privacy">I agree to the <a href="#">Privacy Policy</a>
                    <input id="privacy" name="privacy" type="checkbox" required /></label>
            </fieldset>
            </fieldset>
        </form>
    </form>
</body>

</html>
